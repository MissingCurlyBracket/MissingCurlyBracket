name: Update README card

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=6&hide=html,jupyter%20notebook,cmake&theme=tokyonight&title_color=38BDAE
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          
